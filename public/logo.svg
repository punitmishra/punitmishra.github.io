<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <defs>
    <!-- Vibrant gradient -->
    <linearGradient id="main" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366f1"/>
      <stop offset="35%" stop-color="#3b82f6"/>
      <stop offset="65%" stop-color="#0ea5e9"/>
      <stop offset="100%" stop-color="#06b6d4"/>
    </linearGradient>

    <!-- Accent gradient -->
    <linearGradient id="accent" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#f472b6"/>
      <stop offset="100%" stop-color="#c084fc"/>
    </linearGradient>

    <!-- Background -->
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#020617"/>
      <stop offset="100%" stop-color="#0f172a"/>
    </linearGradient>

    <!-- Glow -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background with rounded corners -->
  <rect width="100" height="100" rx="22" fill="url(#bg)"/>

  <!-- Decorative code brackets -->
  <path d="M15 25 L8 50 L15 75" stroke="url(#main)" stroke-width="2" stroke-linecap="round" fill="none" opacity="0.4"/>
  <path d="M85 25 L92 50 L85 75" stroke="url(#main)" stroke-width="2" stroke-linecap="round" fill="none" opacity="0.4"/>

  <!-- Abstract P shape - geometric/modern -->
  <path d="M24 20 L24 80" stroke="url(#main)" stroke-width="8" stroke-linecap="round" filter="url(#glow)"/>
  <path d="M24 20 L42 20 C56 20 56 44 42 44 L24 44" stroke="url(#main)" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" fill="none" filter="url(#glow)"/>

  <!-- Abstract M shape - angular/tech -->
  <path d="M54 80 L54 35 L67 55 L80 35 L80 80" stroke="url(#accent)" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" fill="none" filter="url(#glow)"/>

  <!-- Floating dots - data/nodes -->
  <circle cx="90" cy="15" r="3" fill="#06b6d4" opacity="0.8"/>
  <circle cx="10" cy="85" r="2" fill="#c084fc" opacity="0.6"/>
  <circle cx="50" cy="10" r="2" fill="#3b82f6" opacity="0.5"/>

  <!-- Connection lines -->
  <line x1="50" y1="10" x2="90" y2="15" stroke="url(#main)" stroke-width="0.5" opacity="0.3"/>

  <!-- Border accent -->
  <rect width="100" height="100" rx="22" fill="none" stroke="url(#main)" stroke-width="1" opacity="0.3"/>
</svg>
